<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="title-background">
        <h1>Weather Dashboard</h1>
    </div>
<section class="search-background">
    <h2>Search for a City:</h2>
    <div>
        <input type="text" class="search-bar" placeholder="Search...">
            <button class="search-button">Search</button>

    <hr class="solid">
    </div>
</section>

<section class="main-info-background">
    <div class="main-info-body">
        <h3 class="main-info-location">Phoenix, AZ</h3>
        <p class="main-info-text temp">Temp:</p>
        <p class="main-info-text wind">Wind:</p>
        <p class="main-info-text humidity">Humidity:</p>
    </div>
</section>

<section class="days-forcast">
    <h4>5 Day Forcast</h4>
</section>

<section class="cards">
    <div class="card1">
        <h5 class="card-date">10/3/3023</h5>
        <p class="card-text temp">Temp:</p>
        <p class="card-text wind">Wind:</p>
        <p class="card-text humidity">Humidity:</p>
    </div>
    <div class="card2">
        <h5 class="card-date">10/3/3023</h5>
        <p class="card-text temp">Temp:</p>
        <p class="card-text wind">Wind:</p>
        <p class="card-text humidity">Humidity:</p>
    </div>
    <div class="card3">
        <h5 class="card-date">10/3/3023</h5>
        <p class="card-text temp">Temp:</p>
        <p class="card-text wind">Wind:</p>
        <p class="card-text humidity">Humidity:</p>
</div>
    <div class="card4">
        <h5 class="card-date">10/3/3023</h5>
        <p class="card-text temp">Temp:</p>
        <p class="card-text wind">Wind:</p>
        <p class="card-text humidity">Humidity:</p>
</div>
    <div class="card5">
        <h5 class="card-date">10/3/3023</h5>
        <p class="card-text temp">Temp:</p>
        <p class="card-text wind">Wind:</p>
        <p class="card-text humidity">Humidity:</p>
</div>
</section>
</body>

<script src="Assets/script.js"></script>
</html>
